mapping_set_version: "v1.0"
publication_date: "2025-09-04"
mapping_set_title: "Medical Subject Heading mappings to DOID, HP, and MONDO Ontology for Kidney disease entities."
mapping_set_description: "This set of SSSOM mappings links semantic entities from Medical Subject Heading (MeSH) RDF taxonomy to those from DOID, HP, and MONDO ontologies for kidney disease concepts."
mapping_set_comment: "This mapping set were identified using the EMBL-EBI Ontology Xref Service (OxO) and analyzed to apply the best SKOS mapping relationship type to link concepts. Some mappings were identified using implicit relationships identified in alternative names for some concepts related to nephropathy."