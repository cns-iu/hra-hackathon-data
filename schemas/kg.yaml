name: KG
description: Simple Knowledge Graph representation
id: https://purl.humanatlas.io/vocab/kg

prefixes:
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  kg: https://purl.humanatlas.io/vocab/kg#
  OBI: http://purl.obolibrary.org/obo/OBI_
  obo: http://purl.obolibrary.org/obo/
  ccf: http://purl.org/ccf/
  HGNC: http://purl.bioontology.org/ontology/HGNC/

imports:
  - linkml:types
default_prefix: kg
default_curi_maps:
  - semweb_context

types:
  Uri:
    typeof: uriorcurie
    description: Use this only in the `range` field of a slot to make a URI point at a node in an RDF graph.
    base: str
    uri: rdfs:Resource

enums:
  NodeTypeEnum:
    description: Default node type mappings to ontologies
    permissible_values:
      AS:
        description: Anatomical Structure
        meaning: obo:UBERON_0000061
      CT:
        description: Cell Type
        meaning: obo:CL_0000000
      Gene:
        description: Gene Biomarker
        meaning: HGNC:gene
      Phenotype:
        description: Phenotype
        meaning: obo:HP_0000118

  EdgeTypeEnum:
    description: Default edge type mappings to ontologies
    permissible_values:
      PART_OF:
        description: part of
        meaning: ccf:ccf_part_of
      LOCATED_IN:
        description: located in
        meaning: ccf:ccf_located_in
      CHARACTERIZES:
        description: characterizes
        meaning: ccf:ccf_characterizes

slots:
  iri:
    examples:
      - value: http://purl.obolibrary.org/obo/UBERON_0014885
    identifier: true
    range: Uri
    required: true
  label:
    slot_uri: rdfs:label
    examples:
      - value: distal epiphysis of distal phalanx of manual digit 5
    range: string
    required: true
  type_iri:
    slot_uri: rdf:type
    examples:
      - value: http://purl.obolibrary.org/obo/UBERON_0000061
    range: Uri
  type:
    slot_uri: rdf:type
    examples:
      - value: AS
    range: NodeTypeEnum
    recommended: true
  source:
    slot_uri: rdfs:isDefinedBy
    examples:
      - value: https://purl.humanatlas.io/vocab/hp
    range: Uri
    required: true
  subject:
    slot_uri: rdf:subject
    range: Node
    required: true
  predicate_iri:
    range: Uri
    examples:
      - value: http://purl.org/ccf/ccf_part_of
    slot_uri: rdf:predicate
  predicate:
    slot_uri: rdf:predicate
    examples:
      - value: PART_OF
    range: EdgeTypeEnum
    recommended: true
  object:
    slot_uri: rdf:object
    range: Node
    required: true
  gene_expr:
    slot_uri: OBI:0001938 # has specified value
    range: decimal

classes:
  Node:
    class_uri: owl:Class
    slots:
      - iri
      - label
      - type
      - source

  Edge:
    class_uri: rdf:Statement
    slots:
      - subject
      - predicate
      - object
      - source
      - gene_expr

  Graph:
    tree_root: true
    attributes:
      nodes:
        range: Node
        multivalued: true
        inlined_as_list: true
      edges:
        range: Edge
        multivalued: true
        inlined_as_list: true
